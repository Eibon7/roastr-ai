<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e073ff" />
    <meta name="description" content="Roastr.ai - Generación automática de roasts inteligentes para redes sociales con IA" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://roastr.ai/" />
    <meta property="og:title" content="Roastr.ai - Roasts con IA" />
    <meta property="og:description" content="Genera roasts automáticamente en tus redes sociales con inteligencia artificial" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://roastr.ai/" />
    <meta property="twitter:title" content="Roastr.ai - Roasts con IA" />
    <meta property="twitter:description" content="Genera roasts automáticamente en tus redes sociales con inteligencia artificial" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Roastr.ai - Login</title>
    
    <!-- Prevent flash of incorrect theme -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="antialiased">
    <noscript>
      <div style="padding: 2rem; text-align: center; background-color: #fef7ff; color: #8f2fb3;">
        <h2>JavaScript Requerido</h2>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente. Por favor habilítalo en tu navegador.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
