name: Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: roastr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      # V2 Test Scripts (pending implementation)
      # TODO: Remove continue-on-error when scripts are implemented
      # Tracking: Issue #1095 - v2 test infrastructure
      - name: Typecheck
        if: false  # Disabled until v2 TypeScript setup complete
        run: npm run typecheck

      - name: Unit Tests
        if: false  # Disabled until v2 Vitest unit tests complete
        run: npm run test:unit

      - name: Integration Tests
        run: npm run test:integration || echo "⚠️ test:integration script not yet implemented (v2 pending)"
        continue-on-error: true

      - name: E2E Tests (critical paths)
        if: false  # Disabled until v2 Playwright E2E setup complete
        run: npm run test:e2e:ci


