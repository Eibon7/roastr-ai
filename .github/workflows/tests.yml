name: Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: roastr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      # V2 Test Scripts (pending implementation)
      # TODO: Remove continue-on-error when scripts are implemented
      # Tracking: Issue #1095 - v2 test infrastructure
      - name: Typecheck
        if: false  # Disabled until v2 TypeScript setup complete
        run: npm run typecheck

      - name: Unit Tests
        if: false  # Disabled until v2 Vitest unit tests complete
        run: npm run test:unit

      - name: Integration Tests
        run: npm run test:integration || echo "‚ö†Ô∏è test:integration script not yet implemented (v2 pending)"
        continue-on-error: true

      - name: E2E Tests (critical paths)
        if: false  # Disabled until v2 Playwright E2E setup complete
        run: npm run test:e2e:ci

      - name: Check Coverage Threshold (if available)
        continue-on-error: true  # Informative until v2 coverage scripts ready
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            if command -v jq &> /dev/null; then
              COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json 2>/dev/null || echo "0")
              if [ "$COVERAGE" != "0" ] && [ "$COVERAGE" != "null" ]; then
                echo "üìä Current coverage: ${COVERAGE}%"
                COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
                if [ "$COVERAGE_INT" -lt 90 ]; then
                  echo "‚ö†Ô∏è Coverage ${COVERAGE}% is below 90% threshold"
                  echo "‚ÑπÔ∏è This is informative only until v2 coverage scripts are implemented"
                else
                  echo "‚úÖ Coverage ${COVERAGE}% meets 90% threshold"
                fi
              else
                echo "‚ÑπÔ∏è Coverage data not available in expected format"
              fi
            else
              echo "‚ÑπÔ∏è jq not available, skipping coverage check"
            fi
          else
            echo "‚ÑπÔ∏è Coverage report not found (v2 pending or not generated)"
          fi


