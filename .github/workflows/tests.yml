name: Tests

# ‚ö†Ô∏è DEPRECATED: This workflow is being consolidated into ci.yml (ROA-328)
# Tests are now run in the main CI workflow using Vitest
# This workflow is kept temporarily for backward compatibility
# DISABLED: Not running on PRs to avoid duplicate execution

on:
  # Disabled for PRs - tests run in ci.yml instead
  # pull_request:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger if needed

jobs:
  test:
    runs-on: ubuntu-latest
    if: false # Disabled - tests run in ci.yml (ROA-328)
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: roastr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      # V2 Test Scripts (using Vitest - ROA-328)
      - name: Typecheck
        if: false  # Disabled until v2 TypeScript setup complete
        run: npm run typecheck

      - name: Unit Tests (Vitest)
        run: |
          echo "üß™ Running unit tests with Vitest"
          npm run test:unit || echo "‚ö†Ô∏è Unit tests not yet fully migrated to Vitest"
        continue-on-error: true

      - name: Integration Tests (Vitest)
        run: |
          echo "üß™ Running integration tests with Vitest"
          npm run test:integration || echo "‚ö†Ô∏è Integration tests not yet fully migrated to Vitest"
        continue-on-error: true

      - name: E2E Tests (critical paths)
        if: false  # Disabled until v2 Playwright E2E setup complete
        run: npm run test:e2e:ci

      - name: Validate Coverage Threshold (‚â•90% required - Vitest)
        run: |
          # Check for Vitest coverage (coverage-summary.json or coverage/coverage-summary.json)
          COVERAGE_FILE="coverage/coverage-summary.json"
          if [ ! -f "$COVERAGE_FILE" ]; then
            COVERAGE_FILE="coverage-summary.json"
          fi
          
          if [ -f "$COVERAGE_FILE" ]; then
            if command -v jq &> /dev/null; then
              COVERAGE=$(jq -r '.total.lines.pct' "$COVERAGE_FILE" 2>/dev/null || echo "0")
              if [ "$COVERAGE" != "0" ] && [ "$COVERAGE" != "null" ]; then
                echo "üìä Current coverage: ${COVERAGE}%"
                COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
                if [ "$COVERAGE_INT" -lt 90 ]; then
                  echo "‚ùå Coverage ${COVERAGE}% is below 90% threshold (required for v2)"
                  exit 1
                else
                  echo "‚úÖ Coverage ${COVERAGE}% meets 90% threshold"
                fi
              else
                echo "‚ö†Ô∏è Coverage data not available in expected format"
                echo "‚ÑπÔ∏è Skipping coverage validation (v2 coverage scripts pending)"
              fi
            else
              echo "‚ö†Ô∏è jq not available, installing..."
              sudo apt-get update && sudo apt-get install -y jq
              # Retry with jq
              COVERAGE=$(jq -r '.total.lines.pct' "$COVERAGE_FILE" 2>/dev/null || echo "0")
              if [ "$COVERAGE" != "0" ] && [ "$COVERAGE" != "null" ]; then
                COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
                if [ "$COVERAGE_INT" -lt 90 ]; then
                  echo "‚ùå Coverage ${COVERAGE}% is below 90% threshold"
                  exit 1
                fi
              fi
            fi
          else
            echo "‚ö†Ô∏è Coverage report not found"
            echo "‚ÑπÔ∏è Coverage validation skipped (v2 coverage scripts pending)"
            echo "‚ö†Ô∏è WARNING: Coverage validation will be required once v2 test infrastructure is complete"
          fi


