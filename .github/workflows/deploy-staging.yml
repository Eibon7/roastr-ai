name: Deploy Staging

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel Staging
        run: vercel --prod=false --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Run Smoke Tests (Health Check)
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          if [ -z "$STAGING_URL" ]; then
            echo "‚ö†Ô∏è STAGING_URL not configured, skipping smoke tests"
            exit 0
          fi
          
          echo "üîç Checking staging deployment health..."
          
          # Basic health check with retries
          MAX_RETRIES=3
          RETRY_DELAY=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$STAGING_URL/health" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Staging health check passed (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "‚ö†Ô∏è Health check failed (HTTP $HTTP_CODE), retrying in ${RETRY_DELAY}s... (attempt $RETRY_COUNT/$MAX_RETRIES)"
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Staging health check failed after $MAX_RETRIES attempts (HTTP $HTTP_CODE)"
          echo "üîó Staging URL: $STAGING_URL/health"
          exit 1

