name: CI - PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  coderabbit-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Check Coderabbit status
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr
            });

            const rabbit = reviews.find(r =>
              r.user.login.includes("coderabbit")
            );

            if (!rabbit) {
              core.setFailed("❌ Coderabbit review missing.");
              return;
            }

            if (!rabbit.body.includes("100%")) {
              core.setFailed("❌ Coderabbit did not approve 100%.");
            }


