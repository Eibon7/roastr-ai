name: Format Check

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    # Skip if this is an auto-format commit
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        id: prettier
        run: |
          npm run format:check || echo "needs_format=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Report results
        run: |
          FAILED=false

          if [ "${{ steps.prettier.outputs.needs_format }}" == "true" ]; then
            echo "⚠️  Formatting issues detected - Auto-format workflow will fix them"
            # Don't fail - auto-format will handle it
          else
            echo "✅ Prettier check passed"
          fi

          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "❌ ESLint issues detected"
            echo ""
            echo "To fix linting issues, run:"
            echo "  npm run lint:fix"
            FAILED=true
          else
            echo "✅ ESLint check passed"
          fi

          if [ "$FAILED" == "true" ]; then
            exit 1
          fi
