name: Verify Infrastructure Prerequisites

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  verify-prerequisites:
    name: Verify Infrastructure Prerequisites
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify infrastructure prerequisites
        env:
          CI: true
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_KEY" ]; then
            echo "⚠️  Warning: SUPABASE_URL or SUPABASE_SERVICE_KEY secrets not configured"
            echo "Skipping infrastructure prerequisites verification"
            echo "To enable this check, configure secrets in repository settings"
            exit 0
          fi
          node scripts/verify-infra-prerequisites.js

