<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roastr.AI</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <h1>Roastr.AI</h1>
        
        <!-- Success message (hidden by default) -->
        <div class="success-message hidden" id="success-message"></div>
        
        <!-- Error message (hidden by default) -->
        <div class="error-message hidden" id="error-message"></div>
        
        <!-- Main login form -->
        <form id="login-form">
            <input type="email" name="email" id="email" placeholder="Email" required autocomplete="email">
            
            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password">
                <span class="toggle-password" onclick="togglePassword('password')" title="Show/hide password">üëÅÔ∏è</span>
            </div>
            
            <label class="keep-logged">
                <input type="checkbox" name="keepLogged" id="keepLogged">
                Keep me logged in
            </label>
            
            <button type="submit" id="login-btn">
                Log in
            </button>
        </form>
        
        <!-- Google OAuth login -->
        <button type="button" class="google-btn" id="google-login-btn">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <!-- Magic link section -->
        <div class="magic-link-section">
            <button type="button" class="magic-link-btn" id="magic-link-btn">
                Send magic link to email
            </button>
        </div>
        
        <!-- Recovery section (shown on login error) -->
        <div class="recovery-section hidden" id="recovery-section">
            <p>Forgot your password?</p>
            <button type="button" class="recovery-btn" id="recovery-btn">
                Send recovery email
            </button>
        </div>
        
        <div class="alt-links">
            <a href="register.html">I don't have an account</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initLoginPage();
            
            // Check for URL parameters (e.g., from email verification)
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type');
            
            if (message && type) {
                showMessage(decodeURIComponent(message), type);
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
                icon.title = 'Hide password';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
                icon.title = 'Show password';
            }
        }
    </script>
</body>
</html>
