<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roastr.ai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔥 Roastr.ai 🔥</h1>
    <p>Escribe un mensaje y deja que la IA lo ponga en su sitio 😏</p>
    
    <textarea id="message" placeholder="Escribe aquí el mensaje del troll..."></textarea>
    <button id="sendBtn">Generar Roast</button>
    
    <div id="loading" style="display:none;">⏳ Generando roast...</div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
