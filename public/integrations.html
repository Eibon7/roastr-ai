<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roastr.ai - Panel de Integraciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .mode-selector {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .mode-btn.normal {
            background: #4CAF50;
            color: white;
        }

        .mode-btn.shield {
            background: #FF6B6B;
            color: white;
        }

        .mode-btn.active {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .shield-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .shield-warning.show {
            display: block;
        }

        .integrations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .integration-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .integration-card:hover {
            transform: translateY(-5px);
        }

        .integration-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .integration-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }

        .integration-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-enabled {
            background: #d4edda;
            color: #155724;
        }

        .status-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-container {
            position: relative;
            margin: 10px 0;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -25px;
            background: #333;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .trigger-words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .trigger-word {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
        }

        .preview-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .preview-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .preview-result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-style: italic;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .shield-actions {
            display: none;
        }

        .shield-actions.show {
            display: block;
        }

        .action-checkbox {
            margin-right: 8px;
        }

        .action-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .logs-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .log-content {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Roastr.ai</h1>
            <p>Panel de Configuraci√≥n de Integraciones</p>
        </div>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <h3>Modo de Operaci√≥n</h3>
            <div class="mode-buttons">
                <button class="mode-btn normal active" data-mode="normal">
                    üéØ Roastr Normal
                </button>
                <button class="mode-btn shield" data-mode="shield">
                    üõ°Ô∏è Roastr Shield
                </button>
            </div>
            <div class="shield-warning">
                <strong>‚ö†Ô∏è Advertencia:</strong> Roastr Shield maneja contenido sensible y puede incluir material ofensivo. 
                Los logs de Shield contienen advertencias de contenido sensible.
            </div>
        </div>

        <!-- Integrations Grid -->
        <div class="integrations-grid" id="integrationsGrid">
            <!-- Integration cards will be loaded here -->
        </div>

        <!-- Logs Section -->
        <div class="logs-section">
            <h3>üìä Logs y M√©tricas</h3>
            <div class="tabs">
                <button class="tab active" data-tab="normal">Normal</button>
                <button class="tab" data-tab="integration">Integraci√≥n</button>
                <button class="tab shield-tab" data-tab="shield" style="display: none;">Shield</button>
                <button class="tab" data-tab="metrics">M√©tricas</button>
            </div>
            
            <div class="tab-content" id="tabContent">
                <!-- Tab content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="integrations.js"></script>
</body>
</html>
