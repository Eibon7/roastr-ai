<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Planes y Facturación - Roastr.ai</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .billing-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
        }

        .billing-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .billing-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 16px;
        }

        .billing-subtitle {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .current-plan-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-bottom: 50px;
        }

        .plan-card {
            background: var(--color-white);
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .plan-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .plan-card.featured {
            border-color: var(--color-blue);
            transform: scale(1.05);
        }

        .plan-card.featured::before {
            content: 'Más Popular';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-blue);
            color: white;
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .plan-card.current {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        .plan-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 8px;
        }

        .plan-price {
            font-size: 48px;
            font-weight: 700;
            color: var(--color-blue);
            margin-bottom: 4px;
        }

        .plan-price .currency {
            font-size: 24px;
            vertical-align: super;
        }

        .plan-price .period {
            font-size: 16px;
            font-weight: 400;
            color: #666;
        }

        .plan-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 24px 0;
            text-align: left;
        }

        .plan-features li {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            color: var(--color-black);
        }

        .plan-features li::before {
            content: '✓';
            color: #28a745;
            font-weight: bold;
            margin-right: 12px;
            font-size: 16px;
        }

        .plan-button {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .plan-button.primary {
            background: var(--color-blue);
            color: white;
        }

        .plan-button.primary:hover {
            background: #0074CC;
            transform: translateY(-1px);
        }

        .plan-button.secondary {
            background: var(--color-gray);
            color: var(--color-black);
        }

        .plan-button.secondary:hover {
            background: #D1D5D6;
        }

        .plan-button.current-plan {
            background: #28a745;
            color: white;
        }

        .plan-button:disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .billing-actions {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #e9ecef;
            margin-top: 50px;
        }

        .portal-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid var(--color-blue);
            color: var(--color-blue);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 16px;
        }

        .portal-button:hover {
            background: var(--color-blue);
            color: white;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--color-blue);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-link:hover {
            color: #0074CC;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: var(--color-black);
        }

        @media (max-width: 768px) {
            .billing-container {
                padding: 20px;
                margin: 20px auto;
            }

            .plans-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .plan-card.featured {
                transform: none;
            }

            .billing-title {
                font-size: 28px;
            }

            .portal-button {
                margin-right: 0;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body class="auth-bg">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div>
            <div class="spinner"></div>
            <div class="loading-text" id="loading-text">Procesando...</div>
        </div>
    </div>

    <div class="billing-container">
        <a href="/dashboard.html" class="back-link">
            ← Volver al Dashboard
        </a>

        <div class="billing-header">
            <div id="current-plan-badge" class="current-plan-badge" style="display: none;">
                Plan Actual: <span id="current-plan-name">Free</span>
            </div>
            <h1 class="billing-title">Planes y Facturación</h1>
            <p class="billing-subtitle">
                Elige el plan perfecto para tus necesidades. Puedes cambiar o cancelar en cualquier momento.
            </p>
        </div>

        <!-- Mensajes de estado -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Grid de planes -->
        <div id="plans-grid" class="plans-grid">
            <!-- Se llenará dinámicamente -->
        </div>

        <!-- Acciones de gestión -->
        <div class="billing-actions">
            <a href="#" id="portal-button" class="portal-button" style="display: none;">
                ⚙️ Gestionar Suscripción
            </a>
            <a href="/dashboard.html" class="btn-secondary">
                Volver al Dashboard
            </a>
        </div>
    </div>

    <script>
        let currentSubscription = null;
        let plansData = null;

        // Configuración de planes (fallback)
        const DEFAULT_PLANS = {
            free: {
                name: 'Free',
                price: 0,
                currency: 'eur',
                description: 'Perfecto para comenzar',
                features: ['100 roasts por mes', '1 integración de plataforma', 'Soporte básico']
            },
            pro: {
                name: 'Pro',
                price: 2000,
                currency: 'eur',
                description: 'Ideal para usuarios regulares',
                features: ['1,000 roasts por mes', '5 integraciones de plataforma', 'Soporte prioritario', 'Analíticas avanzadas']
            },
            creator_plus: {
                name: 'Creator+',
                price: 5000,
                currency: 'eur',
                description: 'Para creadores y power users',
                features: ['Roasts ilimitados', 'Todas las integraciones', 'Soporte 24/7', 'Tonos personalizados', 'Acceso API']
            }
        };

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                window.location.href = '/auth.html';
                return;
            }

            await loadSubscriptionData();
            await loadPlansData();
            renderPlans();
        });

        async function loadSubscriptionData() {
            try {
                const token = localStorage.getItem('auth_token');
                const response = await fetch('/api/billing/subscription', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    currentSubscription = result.data;
                    
                    // Mostrar badge del plan actual
                    if (currentSubscription.subscription.plan !== 'free') {
                        const badge = document.getElementById('current-plan-badge');
                        const planName = document.getElementById('current-plan-name');
                        planName.textContent = currentSubscription.planConfig?.name || currentSubscription.subscription.plan;
                        badge.style.display = 'inline-block';
                        
                        // Mostrar botón de portal si hay suscripción activa
                        if (currentSubscription.subscription.stripe_customer_id) {
                            document.getElementById('portal-button').style.display = 'inline-flex';
                        }
                    }
                } else {
                    throw new Error('Failed to load subscription');
                }
            } catch (error) {
                console.error('Error loading subscription:', error);
                // Continuar con plan free por defecto
                currentSubscription = {
                    subscription: { plan: 'free', status: 'active' },
                    planConfig: DEFAULT_PLANS.free
                };
            }
        }

        async function loadPlansData() {
            try {
                const response = await fetch('/api/billing/plans');
                if (response.ok) {
                    const result = await response.json();
                    plansData = result.data.plans;
                } else {
                    throw new Error('Failed to load plans');
                }
            } catch (error) {
                console.error('Error loading plans:', error);
                plansData = DEFAULT_PLANS;
            }
        }

        function renderPlans() {
            const grid = document.getElementById('plans-grid');
            const currentPlan = currentSubscription?.subscription?.plan || 'free';

            const plansHTML = Object.entries(plansData).map(([key, plan]) => {
                const isCurrent = key === currentPlan;
                const isFeatured = key === 'pro';
                const isUpgrade = key !== 'free' && !isCurrent;
                
                let buttonText = 'Plan Actual';
                let buttonClass = 'current-plan';
                let buttonAction = '';

                if (!isCurrent) {
                    if (key === 'free') {
                        buttonText = 'Downgrade a Free';
                        buttonClass = 'secondary';
                        buttonAction = 'downgrade';
                    } else {
                        buttonText = `Suscribirse a ${plan.name}`;
                        buttonClass = 'primary';
                        buttonAction = 'subscribe';
                    }
                }

                const priceDisplay = plan.price === 0 ? 
                    'Gratis' : 
                    `<span class="currency">€</span>${(plan.price / 100).toFixed(0)}<span class="period">/mes</span>`;

                return `
                    <div class="plan-card ${isFeatured ? 'featured' : ''} ${isCurrent ? 'current' : ''}">
                        <h3 class="plan-name">${plan.name}</h3>
                        <div class="plan-price">${priceDisplay}</div>
                        <p class="plan-description">${plan.description}</p>
                        
                        <ul class="plan-features">
                            ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        
                        <button 
                            class="plan-button ${buttonClass}" 
                            onclick="handlePlanAction('${key}', '${buttonAction}')"
                            ${isCurrent ? 'disabled' : ''}
                        >
                            ${buttonText}
                        </button>
                    </div>
                `;
            }).join('');

            grid.innerHTML = plansHTML;
        }

        async function handlePlanAction(plan, action) {
            if (action === 'subscribe') {
                await subscribeToPlan(plan);
            } else if (action === 'downgrade') {
                showMessage('Para cancelar tu suscripción, usa el botón "Gestionar Suscripción" a continuación.', 'error');
            }
        }

        async function subscribeToPlan(plan) {
            showLoading('Creando sesión de pago...');

            try {
                const token = localStorage.getItem('auth_token');
                const lookupKey = plansData[plan].lookupKey;

                if (!lookupKey) {
                    throw new Error('Plan lookup key not configured');
                }

                const response = await fetch('/api/billing/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ lookupKey })
                });

                if (response.ok) {
                    const result = await response.json();
                    // Redirigir a Stripe Checkout
                    window.location.href = result.data.url;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create checkout session');
                }
            } catch (error) {
                console.error('Error creating checkout session:', error);
                showMessage('Error al crear la sesión de pago: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Event listener para el botón del portal
        document.getElementById('portal-button').addEventListener('click', async function(e) {
            e.preventDefault();
            await openCustomerPortal();
        });

        async function openCustomerPortal() {
            showLoading('Abriendo portal de cliente...');

            try {
                const token = localStorage.getItem('auth_token');
                const response = await fetch('/api/billing/create-portal-session', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    window.location.href = result.data.url;
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create portal session');
                }
            } catch (error) {
                console.error('Error opening portal:', error);
                showMessage('Error al abrir el portal: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading(text = 'Procesando...') {
            document.getElementById('loading-text').textContent = text;
            document.getElementById('loading-overlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('show');
        }

        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            } else {
                successDiv.textContent = message;
                successDiv.classList.add('show');
            }
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
                successDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
