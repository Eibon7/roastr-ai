<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Roastr.AI</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <h1>Roastr.AI</h1>
        
        <!-- Success message (hidden by default) -->
        <div class="success-message hidden" id="success-message"></div>
        
        <!-- Error message (hidden by default) -->
        <div class="error-message hidden" id="error-message"></div>
        
        <div class="reset-container">
            <h2 class="reset-title">Reset your password</h2>
            <p class="reset-text">Enter your new password below.</p>
            
            <form id="reset-form">
                <div class="password-wrapper">
                    <input type="password" name="password" id="new-password" placeholder="New Password" required autocomplete="new-password" minlength="6">
                    <span class="toggle-password" onclick="togglePassword('new-password')" title="Show/hide password">👁️</span>
                </div>
                
                <div class="password-wrapper">
                    <input type="password" name="confirmPassword" id="confirm-new-password" placeholder="Confirm New Password" required autocomplete="new-password" minlength="6">
                    <span class="toggle-password" onclick="togglePassword('confirm-new-password')" title="Show/hide password">👁️</span>
                </div>
                
                <button type="submit" id="reset-btn">
                    Update Password
                </button>
            </form>
        </div>
        
        <div class="alt-links">
            <a href="login.html">Back to login</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script>
        // Initialize password reset page
        document.addEventListener('DOMContentLoaded', function() {
            initPasswordResetPage();
        });
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '🙈';
                icon.title = 'Hide password';
            } else {
                input.type = 'password';
                icon.textContent = '👁️';
                icon.title = 'Show password';
            }
        }
    </script>
</body>
</html>
