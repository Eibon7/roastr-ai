<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recuperar contraseña - Roastr.ai</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="auth-bg">
    <div class="card">
        <h1>Recuperar contraseña</h1>

        <!-- Mensajes de error/éxito -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="recover-form">
            <input 
                class="input-text" 
                type="email" 
                name="email"
                id="email"
                placeholder="Email registrado" 
                required
            />
            
            <button type="submit" class="btn-primary" id="recover-btn">Enviar enlace</button>
        </form>

        <p class="info-message">Si tu cuenta existe, recibirás un email con instrucciones.</p>

        <a class="link" href="auth.html">← Volver al inicio de sesión</a>
    </div>

    <script>
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // Hide both messages first
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            } else {
                successDiv.textContent = message;
                successDiv.classList.add('show');
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
                successDiv.classList.remove('show');
            }, 5000);
        }

        function setLoading(buttonId, isLoading = true) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.classList.add('loading');
            } else {
                button.disabled = false;
                button.classList.remove('loading');
            }
        }

        // Handle password recovery form
        document.getElementById('recover-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');

            if (!email || !email.includes('@')) {
                showMessage('Por favor ingresa un email válido.');
                return;
            }

            setLoading('recover-btn', true);

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Si tu cuenta existe, recibirás un email con instrucciones para recuperar tu contraseña.', 'success');
                    
                    // Clear form after success
                    document.getElementById('email').value = '';
                } else {
                    // Always show generic success message for security
                    showMessage('Si tu cuenta existe, recibirás un email con instrucciones para recuperar tu contraseña.', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexión. Inténtalo de nuevo.');
            } finally {
                setLoading('recover-btn', false);
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('auth_token')) {
            const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
            if (userData.is_admin) {
                window.location.href = '/admin.html';
            } else {
                window.location.href = '/dashboard.html';
            }
        }
    </script>
</body>
</html>
