* {

}

.card {

}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.check {
  width: 72px;
  height: 72px;
  border-radius: 50%;

  display: flex;
  align-items: center;

  margin: 0 auto 20px;
  box-shadow: 0 0 20px rgba(139,92,246,0.4);
  animation: scaleIn 0.5s ease 0.2s forwards;
  transform: scale(0);
}

@keyframes scaleIn {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

.check svg {
  width: 36px;
  height: 36px;
  color: #fff;

}

h1 {

}

p {

  font-size: 15px;

  line-height: 1.5;
}

.checkout-id {
  background: rgba(139,92,246,0.1);
  border: 1px solid rgba(139,92,246,0.2);
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 24px;
  font-size: 13px;
}

.checkout-id-label {
  color: var(--muted);
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 6px;
}

.checkout-id-value {
  color: var(--accent-2);
  font-family: 'Courier New', monospace;
  font-size: 12px;
  word-break: break-all;
}

.buttons {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

button, .button {
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  border: none;
  color: #fff;
  font-weight: 600;
  padding: 12px 24px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 15px;
  transition: all 0.2s ease;
  text-decoration: none;
  display: inline-block;
}

button:hover, .button:hover {
  filter: brightness(1.1);
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(139,92,246,0.3);
}

button:active, .button:active {
  transform: translateY(0);
}

.button-secondary {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
}

.button-secondary:hover {
  background: rgba(255,255,255,0.08);
  filter: none;
}

.info-box {
  background: rgba(59,214,113,0.1);
  border: 1px solid rgba(59,214,113,0.2);
  border-radius: 12px;
  padding: 16px;
  margin-top: 24px;
  font-size: 13px;
  color: var(--muted);
}

.info-box-title {
  color: var(--success);
  font-weight: 600;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

@media (max-width: 600px) {
  .card {
    padding: 32px 24px;
  }

  h1 {
    font-size: 20px;
  }

  .buttons {
    flex-direction: column;
  }

  button, .button {
    width: 100%;
  }
}
</style>
</head>
